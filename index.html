<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Bonus-6</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required. </p>
        </div>
    </header>
    <main class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-views">
                    <p class="views">100K</p><span class="pageviews">pageviews</span>
                </div>
                <div class="cost">
                    <p class="dolar">$<span class="price" id="final-price">16</span></p>
                    <span class="per-month"> / month</span>
                </div>
            </div> 
            <div class="slider">
                <input type="range" name="range" id="range" class="myrange" min="1" max="5" value="3">
            </div>
            <div class="billing">
                <p class="month">Monthly Billing</p>
                <div class="switch">
                    <div class="switch-btn"></div>
                </div>
                <p class="year">Yearly Billing</p>
                <p class="discount">-25% Discount</p>
            </div> 
            <div class="line"></div>  
            <div class="card-footer">
                <div class="list">
                    <ul>
                        <li><img src="images/icon-check.svg" alt="img-check"> Unlimited websites</li>
                        <li><img src="images/icon-check.svg" alt="img-check"> 100% data ownership</li>
                        <li><img src="images/icon-check.svg" alt="img-check"> Email reports</li>
                    </ul>
                </div>
                <div class="free-trial">
                    <div class="free-trial-btn">Start my trial</div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
